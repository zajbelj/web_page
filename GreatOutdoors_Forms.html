		<!-- <ul id='tabs'> -->
			<!-- <li><a href='#tabs-1'>Sign Up</a></li> -->
			<!-- <li><a href='#tabs-2'>Feedback</a></i> -->
		<!-- </ul> -->
		
		<aside id="temp">
			<!-- <div id='tabs-1'> -->
			<form action="#" id="form1">

				<fieldset>
					<legend>Member Information</legend>
					<label for="email">E-Mail:</label>
					<input type="email" name="email" id="email" autofocus required><br>
					
					<label for="first_name">First Name: </label>
					<input type="text" name="first_name" id="first_name" required><br>
					
					<label for="last_name">Last Name: </label>
					<input type="text" name="last_name" id="last_name" required><br>
					
					<label for="address">Address: </label>
					<input type="text" name="address" id="address" required><br>
					
					<label for="city">City: </label>
					<input type="text" name="city" id="city" required><br>
					
					<label for="state">State: </label>
					<input type="text" name="state" id="state" required maxlength="2"
					placeholder="2-character code"><br>
					
					<label for="zip">ZIP Code: </label>
					<input type="text" name="zip" id="zip" required 
					placeholder="5 digits"
					pattern="\d{5}-?(\d{4})?" title="Either 5 or 9 digits"><br>
					
					<label for="phone">Phone Number: </label>
					<input type="tel" name="phone" id="phone" placeholder="999-999-9999"
					pattern="\d{3}[\-]\d{3}[\-]\d{4}"
					title="Must be 999-999-9999 format"><br>
				</fieldset>

				<fieldset>
					<legend>Group Events</legend>
					<label for="order_type">Location:</label>
					<!--select statement-->
					<select name="order_type" id="order_type">
						
						<option value="l">Latta Plantation</option>
						<option value="k">Kings Mountain</option>
					</select><br>
					
					<label for="people">Number of People:</label>
					<input type="number" name="people" id="people" placeholder="Number of people"><br>
				</fieldset>

				<fieldset>
					<legend>Payment Method</legend>
					
					<label for="bill">
					<input type="radio" name="bill" id="bill">
					Bill Me</label>
							
					<label for="credit">
					<input type="radio" name="credit" id="credit">
					Credit Card</label>
					<br><br>					
					
					<input type="submit" value="submit" class="button" onclick='makeCookie();'>
				</fieldset>
			</form>
			<!-- </div> -->
			
		</aside>
		<aside id='main'>
			
			<!-- second form for feedback -->
			<!-- <div id='tabs-2'> -->
			<form action='#'>
				<fieldset>
					<legend>Feedback</legend>
					<label for="email">E-Mail:</label>
					<input type="email" name="email2" id="email2"  required><br>
					
					<label for="first_name">First Name: </label>
					<input type="text" name="first_name2" id="first_name2" required><br>
					
					<label for="last_name">Last Name: </label>
					<input type="text" name="last_name2" id="last_name2" required><br>
				</fieldset>
				
				<fieldset>
					<legend>Response Area</legend>
					<textarea rows='15' cols='75'></textarea><br><br>
					<input type='submit' value='submit'>
				</fieldset>
			</form>
			
			<!-- </div> -->
		</aside>
